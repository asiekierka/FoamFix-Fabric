plugins {
	id 'fabric-loom' version '0.2.6-SNAPSHOT'
	id 'net.minecrell.licenser' version '0.4.1'
	id "com.matthewprenger.cursegradle" version "1.4.0"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "foamfix"
version = "0.12.2"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:1.15.2"
	mappings "net.fabricmc:yarn:1.15.2+build.14:v2"
	modImplementation "net.fabricmc:fabric-loader:0.7.8+build.184"
}

license {
	sourceSets = [project.sourceSets.main]
	header = project.file("docs/licenses/COPYING")
	ignoreFailures = true
	exclude '**/*.lang'
	exclude '**/*.info'
	exclude '**/*.mcmeta'

	matching('**/pl/asie/foamfix/api/**') {
		header = project.file("docs/licenses/LICENSE-API")
	}
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
// task sourcesJar(type: Jar, dependsOn: classes) {
//	classifier = 'sources'
//	from sourceSets.main.allSource
// }

curseforge {
	if(project.hasProperty("curseforge_api_key")) {
		apiKey = project.properties.curseforge_api_key
	}

	project {
		id = "278494"

		releaseType = "beta"
		addGameVersion "1.15.2"
		addGameVersion "Fabric"

		mainArtifact(remapJar) {
			displayName = "FoamFix ${version} (1.15.2)"
		}

		afterEvaluate {
			uploadTask.dependsOn remapJar
		}
	}
	options {
		forgeGradleIntegration = false
	}
}
